<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--HEADER-->
   <header id="main-header">
     <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home"> Home</li>
            <li><img src="/images/notification.svg" alt="Notifications">Notifications</li>
            <li><img src="/images/message.svg" alt="Messages">Messages</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter">
        <div class="side">
            <input type="text" placeholder="Search on Twitter">
            <img src="/images/avatar.png" alt="">
            <button>Tweet</button>
        </div>
      </div>
   </header>

   <!--BANNER-->
   <div class="banner">
     <h1>Bruno Domingues</h1>  
   </div> 

   <!--BAR-->
   <div class="bar">
     <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>3930</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>654</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>387</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>265</strong>
          </li>
          <li>
            <span>lists</span>
            <strong>8</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>
  
        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More">
        </div>
     </div>
   </div>
</body>
</html>
